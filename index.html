<!doctype html>
<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine() {
			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};
			let selection = document.querySelector("input[name=engine]:checked");
			let searchForm = document.getElementById("searchForm");

			searchForm.setAttribute("action", actions[selection.value]);
		}
		window.addEventListener("load", function () {
		searchForm.addEventListener("submit", setSearchEngine);
		});
	</script>
</head>
<body>
	<h1>IDK, ask someone else:</h1>
	<form id="searchForm">
		<input type="text" name="q" placeholder="What are you looking for?" required />

		<label>Google
			<input type="radio" name="engine" value="google" />
		</label>
		<label>DuckDuckGo
			<input type="radio" name="engine" value="duckDuckGo" />
		</label>
		<label>Bing
			<input type="radio" name="engine" value="bing" />
		</label>
		<label>Ask
			<input type="radio" name="engine" value="ask" />
		</label>
		<button name="submit">Go!</button>
	</form>
</body>
